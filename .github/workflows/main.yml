# .github/workflows/notion-sync.yml
name: Sync commits to Notion

on: [push]

jobs:
  notion_hook_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Send commit info to Notion
        uses: alessandrobelli/NotionHook@1.1
        with:
          notion_secret:   ${{ secrets.NOTION_SECRET }}
          notion_database: ${{ secrets.NOTION_DATABASE }}

          # map GitHub fields â†’ your Notion columns
          commit_description: "Title"        # or "Description" if you kept it
          commit_url:        "Url"
          commit_id:         "Commit SHA"
          commit_project:    "Project"       # optional
